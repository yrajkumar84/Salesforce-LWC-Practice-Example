<template>
    <lightning-card title="Render Multiple Templete" icon-name="custom:custom14">
    
        <div class="slds-m-around_medium">
            <h2 class="slds-text-heading_medium slds-m-bottom_medium">Sign In Page</h2> 

            <lightning-input type="text" label="Enter your User Name"></lightning-input>
            <lightning-input type="password" label="Enter Password"></lightning-input>
            <lightning-button variant="success" label="Sign In" onclick={submitHandler} title="Sign In"></lightning-button>
            <lightning-button variant="destructive" label="Back" onclick={handleClick} title="Back"></lightning-button>
        </div>
    </lightning-card>
</template>
