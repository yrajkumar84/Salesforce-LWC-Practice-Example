<template>
    <lightning-card title="CreateRecordDemo" icon-name="standard:account">
        <div class="slds-m-around_medium">
            <lightning-input label="Enter Acc Name" name="Name"  type="text" value={formFields.Name}
            onchange={changeHandler}></lightning-input>
            <lightning-input label="Enter Acc Phone" name="Phone"  type="text" value={formFields.Phone}
            onchange={changeHandler}></lightning-input>
            <lightning-input label="Enter Acc Type" name="Type"  type="text" value={formFields.Type}
            onchange={changeHandler}></lightning-input>
            <lightning-input label="Enter Acc Industry" name="Industry"  type="text" value={formFields.Industry}
            onchange={changeHandler}></lightning-input>
            <lightning-button label="Submit" onclick={handleSave} variant="brand"> 
            </lightning-button>

        </div>

    </lightning-card>
</template>
